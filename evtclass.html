<html>
    <head></head>
    <body>
        <input type='button' id='btnclk' value='버튼'>
        <script>
            class Mouse {
                handleEvent(event){
                    switch(event.type){
                        case 'mousedown':
                            result.innerHTML="마우스 버튼 누름";
                            break;
                        case 'mouseup':
                            result.innerHTML="마우스 버튼 놓음";
                            break;
                    }
                }
            }
            let mouse=new Mouse();
            btnclk.addEventListener('mousedown',mouse);
            btnclk.addEventListener('mouseup',mouse);
        </script>
    </body>
</html>
